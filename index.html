<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" src="styles.css" />
    <script src="script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>

    <div id="popForm" style="display: none">
      <form action="" method="get">
        <label for="title"><strong>Title:</strong></label>
        <input type="text" name="'title" id="title" required />
        <label for="author"><strong>Author:</strong></label>
        <input type="text" name="author" id="author" required />
        <label for="pages"><strong>Pages:</strong></label>
        <input type="text" name="pages" id="pages" required />
        <label for="read"><strong>Read:</strong></label>
        <input type="checkbox" name="read" id="read" required />
        <button type="submit" class="submit" onclick="intakeForm()"><strong>Add</strong></button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          <strong>Close</strong>
        </button>
      </form>
    </div>
    <div class="container">
      <div class="library">
        <button onclick="openForm()">Add Book</button>
      </div>
    </div>
  </body>
</html>
